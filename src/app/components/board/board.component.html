<h1>Current Player: {{ player }}</h1>

<button id="btn" nbButton outline status="danger" (click)="newGame()">New Game</button>

<h2 id="result">
  <span id="winner" *ngIf="!wasTie">{{ winner }} has won the game!</span>
  <span *ngIf="wasTie">There was a tie</span>
</h2>


<div class="board-container">
  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)">
    </app-square>
  </main>
</div>
